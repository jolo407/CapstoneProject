{% extends 'base.html' %} 

{% block title %} Delete Team {% endblock title %} 

{% block content %}

<div class="main">
    <!-- Create a Form -->
    <form method="POST" class="deleteteamform">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this team ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>


{% endblock content %}
