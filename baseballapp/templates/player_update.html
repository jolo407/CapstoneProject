{% extends 'base.html' %}

{% block content %} 
    <form method="POST" class="form-group" id="updateplayerform">
        <h1>Update Player</h1>
        <hr />
        {% csrf_token %} 
        {{ form|crispy }}

    </form>
    {% endblock %}
