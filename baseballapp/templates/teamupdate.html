{% extends 'base.html' %} 

{% block title %}Team Update{% endblock title %} 
{% load crispy_forms_tags %} 

{% block content %}
<body class="teamupdate">
    <form method="POST" class="form-group" id="updateteamform">
        <h1>Update Team</h1>
        <hr />
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Update Team</button>
    </form>
</body>
</html>
{% endblock content %}
