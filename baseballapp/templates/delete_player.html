{% extends 'base.html' %} 

{% block title %} Delete Player {% endblock title %} 

{% block content %}

<div class="main">
    <!-- Create a Form -->
    <form method="POST" class="deleteplayerform">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this player ?
        <input type="submit" value="Yes" />
        <a href="{% url 'allplayers' %}" style="color: white;">Cancel </a>
    </form>
</div>


{% endblock content %}
