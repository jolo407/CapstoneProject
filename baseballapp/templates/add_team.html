{% extends 'base.html' %} 

{% block title %}Add Team{% endblock title %} 
{% load crispy_forms_tags %} 

{% block content %} 
    <form method="POST" class="form-group" id="addteamform">
        <h1 style="font-family: 'Original Surfer', cursive";>Add Team</h1>
        <hr />
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" style="font-family: 'Original Surfer', cursive";>Add Team</button>
    </form>
    {% endblock %}
