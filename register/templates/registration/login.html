{% extends "base.html" %} 

{% block title %}Login{% endblock title %} 

{% load crispy_forms_tags %} 

{% block content %} 
    <form method="post" class="form-group" id="loginform">
        <h1 style="font-family: 'Original Surfer', cursive;">Log In</h1>
        <hr />
        {% csrf_token %} 
        {{ form|crispy }}
        <p style="font-family: 'Original Surfer', cursive;">Don't have an account? Create one <a href="/register">here</a></p>
        <button type="submit" class="btn btn-primary" style="font-family: 'Original Surfer', cursive;">Login</button>
    </form>
    {% endblock content %}
