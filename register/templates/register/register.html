{% extends "base.html" %} 

{% block title %}Create an Account{% endblock %} 
{% load crispy_forms_tags %} 

{% block content %} 
    <form method="POST" class="form-group">
        <h1 style="font-family: 'Original Surfer', cursive;">Create an Account</h1>
        <hr/>
        {% csrf_token %} 
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Register" style="font-family: 'Original Surfer', cursive;"></button>
    </form>
    {% endblock %}
